
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Foro Consultas</title>
  <meta http-equiv="Expires" content="0" /> 

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Login.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/b/bf/TfNSW_F.png">

</head>

<body>
  <div class="login-page">
      <p class="title">Foro de Consultas</p>
      <div class="form">
        <form class="register-form" action="/tp_consultas/RegistroUsuario" method="post">
            <input type="text" name="nombre" placeholder="Nombre" required="true"/>
            <input type="text" name="apellido" placeholder="Apellido" required="true"/>
            <input type="number" name="legajo" placeholder="Legajo" required="true"/>
            <input type="password" name="contra" placeholder="Contraseña" required="true"/>
            <div class="radios1">
                <input type="radio" class="tipo" name="tipo" value="alumno" checked>
                <label for="alumno">Alumno/a</label>
            </div>
            <div class="radios2">
                <input type="radio" class="tipo" name="tipo" value="profesor">
                <label for="Profesor">Profesor(a)</label>
            </div>
            <button>Registrarte</button>
            <p class="message">¿Ya estás registrado? <a href="#">Loguearse</a></p>
        </form>
        <form class="login-form" action="/FinalJava/Login" method="post">
            <input type="number" name="legajo" placeholder="Legajo" required="true"/>
            <input type="password" name="contra" placeholder="Contraseña" required="true"/>
            <button>Ingresar</button>
            <p class="message">¿No tenés usuario? <a href="#">Registrarse</a></p>
        </form>
      </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="Javascript/Login.js"></script>




</body>

</html>
